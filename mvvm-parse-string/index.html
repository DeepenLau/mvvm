<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvvm</title>
</head>
<body>
  <div id="app" :class="foo">
    {{ foo }}
  </div>

  <script type="module" >
    import Mvvm from './Mvvm.js'

    let vm = new Mvvm({
      el: '#app',
      data: {
        foo: 'bar',
        aa: ' xxx'
      }
    })
    window.vm = vm
    setTimeout(() => {
      vm.$data.foo = 'new bar'
    }, 2000)
    setTimeout(() => {
      debugger
      vm.$data.foo = 'new new bar'
    }, 3000)
  </script>
</body>
</html>
