<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvvm</title>
</head>
<body>
  <div id="app">
    {{ foo }}
    <div>aa</div>

  </div>
  <!-- <script type="module" src="./index.js"></script> -->
  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        foo: 'aaa'
      }
    })
    setTimeout(() => {
      debugger
      vm.foo = 'xxx'
    }, 1000);

  </script>
</body>
</html>
