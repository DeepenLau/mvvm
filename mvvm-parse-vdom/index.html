<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mvvm-parse-vdom</title>
</head>
<body>
  <div id="app" :class="foo">
    {{ foo }} {{ a }}
    <span>{{ a }}</span>
  </div>
  <script type="module" >
    import Mvvm from './Mvvm.js'

    let vm = new Mvvm({
      el: '#app',
      data: {
        foo: 'bar',
        a: 'cc'
      }
    })
    window.vm = vm
    setTimeout(() => {
      vm.foo = 'new bar'
    }, 2000)
    setTimeout(() => {
      vm.a = 'new a'
    }, 3000)
  </script>
</body>
</html>
